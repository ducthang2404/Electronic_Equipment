<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #product-static-resources},
                                                ~{:: #product-header},
                                                ~{:: #product-nav},
                                                ~{:: #product-main-content},  
                                                ~{:: #product-footer}
                                               )}">

<head>
<title>Danh sách sản phẩm</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body class="cbp-spmenu-push">
	<div class="main-content">
		<nav>
			<!--left-fixed -navigation-->
			<div class=" sidebar" role="navigation" id="product-nav"
				th:replace="~{/fragments/app-fragments :: nav-default}"></div>
			<!--left-fixed -navigation-->


			<!-- header-starts -->
			<div id="product-header"
				th:replace="~{/fragments/app-fragments :: header-default}"></div>
			<!-- //header-ends -->
		</nav>
		<!-- main content start-->
		<article id="product-main-content">
			<div id="page-wrapper">
				<div class="main-page">
					<div class="panel panel-title">
						<h3>
							<span class="glyphicon glyphicon-star-empty "></span> Danh sách
							sản phẩm
						</h3>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<div class="autocomplete col-md-8 " id="suggestProduct">
									</div>
									<div class="col-md-4">
										<a style="float: right;"
											class="btn btn-mini btn-primary btncreate"
											href="#"> <i
											class="glyphicon glyphicon-plus-sign"></i> Thêm sản phẩm
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xm-12">
							<div id="table">
								<table class="table table-bordered" id="myTable">
									<thead>
										<tr>
											<th>STT</th>
											<th>Tên SP</th>
											<th>Loại SP</th>
											<th>Thông tin</th>
											<th>Loại SP</th>
											<th>Nhà CC</th>
											<th>Ảnh</th>
											<th>Giá</th>
											<th>Hoạt động</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="product, state: ${listProducts}">
											<td th:text="${state.count}"></td>
											<td th:text="${product.name}"></td>
											<td th:text="${product.description}"></td>
											<td th:text="${product.category.name}"></td>
											<td th:text="${product.provider.name}"></td>
											<td th:text="${product.images}"></td>
											<td th:text="${product.price}"></td>
											<td>
										<div class="hidden-phone visible-desktop action-buttons">
													<a th:href="@{'/editproductimage'+${product.id}}"
														class="btn btn-minier btn-success"
														title="Chỉnh sửa thông tin sản phẩm"> <i
														class="glyphicon glyphicon-edit"></i>
													</a> <a th:href="@{'/delproduct/'+${product.id}}"
														onclick="return confirm('Are you sure you want to delete this item?');"
														class="btn btn-minier btn-danger" title="Xóa sản phẩm">
														<i class="glyphicon glyphicon-trash"></i>
													</a>
												</div>
											</td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
	</div>
	<!-- main content end-->

	<!--footer-->
	<div class="footer" id="product-footer"
		th:replace="~{/fragments/app-fragments :: copyright}"></div>
	<!--//footer-->
</body>

</html>
