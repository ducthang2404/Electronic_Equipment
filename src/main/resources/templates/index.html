<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #index-static-resources},
                                                ~{:: #index-header},
                                                ~{:: #index-nav},
                                                ~{:: #index-main-content},  
                                                ~{:: #index-footer}
                                               )}">
<head>
<title>Trang Chủ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <th:block id="index-static-resources">  
          <!--Calender-->
    <link rel="stylesheet" href="css/clndr.css" type="text/css" />
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/moment-2.2.1.js" type="text/javascript"></script>
    <script src="js/clndr.js" type="text/javascript"></script>
    <script src="js/site.js" type="text/javascript"></script>
    <!--End Calender-->
   </th:block>
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<nav>
			<!--left-fixed -navigation-->
			<div class=" sidebar" role="navigation" id="index-nav"
				th:replace="~{/fragments/app-fragments :: nav-default}"></div>
			<!--left-fixed -navigation-->


			<!-- header-starts -->
			<div id="index-header" th:replace="~{/fragments/app-fragments :: header-default}"></div>
			<!-- //header-ends -->
		</nav>
		<!-- main content start-->
		<article id="index-main-content">
			<div id="page-wrapper">
				<div class="main-page">
					<div class="row-one">
						<div class="col-md-4 widget">
							<div class="stats-left ">
								<h5>Today</h5>
								<h4>Đã bán</h4>
							</div>
							<div class="stats-right">
								<label> 45</label>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="col-md-4 widget states-mdl">
							<div class="stats-left">
								<h5>Today</h5>
								<h4>Khách hàng</h4>
							</div>
							<div class="stats-right">
								<label> 80</label>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="col-md-4 widget states-last">
							<div class="stats-left">
								<h5>Today</h5>
								<h4>Đơn hàng</h4>
							</div>
							<div class="stats-right">
								<label>51</label>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="charts">
						<div class="row calender widget-shadow">
							<h4 class="title">Calender</h4>
							<div class="cal1"></div>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>

			</div>
		</article>
	</div>
	<!--footer-->
	<div class="footer" id="index-footer"
		th:replace="~{/fragments/app-fragments :: copyright}"></div>
	<!--//footer-->
</body>
</html>
