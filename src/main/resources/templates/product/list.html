<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/home/index :: dynamic(~{::body})}">

<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="categories-slider-area bg__white">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-lg-3 col-sm-4 col-xs-12 float-right-style">
					<div class="categories-menu mrg-xs">
						<div class="category-heading">
							<h3>Danh Mục Sản Phẩm</h3>
						</div>
						<div class="category-menu-list">
							<ul th:each=" categories : ${lstCategory}">
								<li><a th:href="@{|/product/list/${categories.id}|}"
									th:text="${categories.name}"></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<div class="product-style-tab">
						<div class="product-tab-list ">
							<!-- Nav tabs -->
							<ul class="tab-style" role="tablist">
								<li class="active">
									<div class="tab-menu-text">
										<h4>Danh sách sản phẩm</h4>
									</div>
								</li>
							</ul>
						</div>
						<div class="tab-content another-product-style jump">
							<div class="tab-pane active">
								<div class="row">
									<div th:each=" product : ${lstProduct}">
										<div
											class="col-md-4 single__pro col-lg-4 cat--1 col-sm-4 col-xs-12">
											<div class="product">
												<div class="product__inner">
													<div class="pro__thumb">
														<a href=""> <img
															th:src="@{|/images/products/${product.images}|}" alt="">
														</a>
													</div>
													<div class="product__hover__info">
														<ul class="product__action">
															<li><a title="Thông tin"
																class="quick-view modal-view detail-link" th:href="@{|/product/detail/${product.id}|}"><span
																	class="ti-plus"></span>
																</a>
															</li>
															<li>
																
																<a title="Thêm" th:id="${product.id}" class="cart-add"><span class="ti-shopping-cart"></span>
																</a>
															</li>
															<li><a title="Yêu Thích" href="wishlist.html"><span
																	class="ti-heart"></span>
																</a>
															</li>
														</ul>
													</div>
												</div>
												<div class="product__details">
													<h2>
														<a href="/product-details.html" th:text="${product.name}"></a>
													</h2>
													<ul class="product__price">
														<li class="new__price" th:text="${product.price}"></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<nav aria-label="Page navigation example" th:if="${totalPage >1}" style="text-align: center;">
							<ul class="pagination justify-content-center">
								<li th:class="${currentPageLike == 1} ? 'page-item disabled' : 'page-item'">
									<a th:href="@{|?name=${keyword}&page=${currentPageLike - 1}|}"
										class="page-link" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
										<span class="sr-only">Previous</span>
									</a>
								</li>
								<li th:each="i : ${#numbers.sequence(1,totalPage)}" th:class="${currentPageLike == i} ? 'page-item active' : 'page-item'">
									<a class="page-link" th:href="@{|?name=${keyword}&page=${i}|}" th:text="${i}"></a>
								</li>
								<li
									th:class="${currentPageLike == totalPage} ? 'page-item disabled' : 'page-item'">
									<a th:href="@{|?name=${keyword}&page=${currentPageLike + 1}|}"
										class="page-link" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
										<span class="sr-only">Next</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
					
				</div>
			</div>
		</div>
	</section>

</body>

</html>
