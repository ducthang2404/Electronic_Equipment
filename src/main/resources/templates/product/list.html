
<section class="categories-slider-area bg__white">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-4 col-xs-12 float-right-style">
                <div class="categories-menu mrg-xs">
                    <div class="category-heading">
                       <h3> Danh Mục Sản Phẩm</h3>
                    </div>
                    <div class="category-menu-list">
                        <ul th:each=" categories : ${lstCategory}">
                            <li><a th:href="@{|/product/list/${categories.id}|}" th:text="${categories.name}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="product-style-tab">
                    <div class="product-tab-list">
                        <!-- Nav tabs -->
                        <ul class="tab-style" role="tablist">
                            <li class="active">
                                <div class="tab-menu-text">
                                    <h4>Danh sách sản phẩm </h4>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content another-product-style jump">
                        <div class="tab-pane active">
                            <div class="row">
                                <div th:each=" product : ${lstProduct}">
                                    <div class="col-md-4 single__pro col-lg-4 cat--1 col-sm-4 col-xs-12">
                                        <div class="product">
                                            <div class="product__inner">
                                                <div class="pro__thumb">
                                                    <a href="#">
                                                        <img src="/images/product/1.png" alt="product images">
                                                    </a>
                                                </div>
                                                <div class="product__hover__info">
                                                    <ul class="product__action">
                                                        <li><a data-toggle="modal" data-target="#productModal" title="Thông tin" class="quick-view modal-view detail-link" href="#"><span class="ti-plus"></span></a></li>
                                                        <li><a title="Thêm" href="cart.html"><span class="ti-shopping-cart"></span></a></li>
                                                        <li><a title="Yêu Thích" href="wishlist.html"><span class="ti-heart"></span></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="product__details">
                                                <h2><a href="/product-details.html" th:text="${product.name}"></a></h2>
                                                <ul class="product__price">
                                                    <li class="old__price" th:text="${product.price}"></li>
                                                    <li class="new__price" th:text="${product.price}"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
</section>
