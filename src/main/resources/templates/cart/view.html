<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/home/index :: dynamic(~{::body})}">

<head>
<meta charset="UTF-8">
</head>

<body>
    <div class="wrapper fixed__footer">       
        <div class="ht__bradcaump__area" style="background:white url(@{|/images/bg/2.jpg|}) no-repeat scroll center center / cover ;">
            <div class="ht__bradcaump__wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="bradcaump__inner text-center">
                                <h2 class="bradcaump-title">Giỏ Hàng</h2>
                                <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" href="index.html">Trang Chủ</a>
                                  <span class="brd-separetor">/</span>
                                  <span class="breadcrumb-item active">Giỏ Hàng</span>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
        <!-- cart-main-area start -->
        <div class="cart-main-area ptb--120 bg__white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <form action="#">               
                            <div class="table-content table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product-thumbnail">Ảnh</th>
                                            <th class="product-name">Sản Phẩm</th>
                                            <th class="product-price">Giá</th>
                                            <th class="product-discount">Giảm giá</th>
                                            <th class="product-quantity">Số Lượng</th>
                                            <th class="product-subtotal">Tổng Cộng</th>
                                            <th class="product-remove">Xóa</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                   	<th:block th:each="p : ${cart.items}">
                                        <tr>
                                            <td class="product-thumbnail"><a href="#"><img th:src="@{|/images/products/${p.images}|}" alt="product img" /></a></td>
                                            <td class="product-name"><a th:text="${p.name}">Tên Sản Phẩm</a></td>
                                            <td class="product-price"><span th:text="${p.price}" class="amount">3.000.000</span></td>
                                            <td class="product-discount" th:text="${p.discount}">3.000.000</td>
                                            <td class="product-quantity">
                                            	<input th:attr="id=${p.id}, data-price=${p.price}, data-disc=${p.discount}" th:value="${p.quantily}" class="cart-update" type="number" min="1" />
                                            </td>
                                            <td class="amount" th:text="${p.quantily * p.price - (p.discount)}">3.000.000</td>
                                            <td class="product-remove"><a href="#" th:id="${p.id}" class="cart-remove">X</a></td>
                                        </tr>
                                     <th:block>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-8 col-sm-7 col-xs-12">
                                    <div class="buttons-cart">
                                        <input class="cart-clear" type="submit" value="Clear" />
                                        <a href="#">Tiếp Tục Mua Hàng</a>
                                    </div>
                                    <div class="coupon">
                                        <h3>Mã Giảm Giá</h3>
                                        <p>Nhập mã giảm giá nêu có</p>
                                        <input type="text" placeholder="Nhập Tại Đây" />
                                        <input type="submit" value="Xác Nhận" />
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-5 col-xs-12">
                                    <div class="cart_totals">
                                        <h2>Tổng Giá Trị Giỏ Hàng</h2>
                                        <table>
                                            <tbody>
                                                <tr class="cart-subtotal">
                                                    <th>Tổng Cộng</th>
                                                    <td><span class="amount">3.900.000</span></td>
                                                </tr>
                                                <tr class="shipping">
                                                    <th>Phí Ship</th>
                                                    <td>
                                                        <ul id="shipping_method">
                                                            <li>
                                                                <input type="radio" /> 
                                                                <label>
                                                                    Giá cố định: <span class="amount">30.000</span>
                                                                </label>
                                                            </li>
                                                            <li></li>
                                                        </ul>
                                                    </td>
                                                </tr>
                                                <tr class="order-total">
                                                    <th>Tổng Cộng</th>
                                                    <td>
                                                        <strong><span class="amount">3.930.000</span></strong>
                                                    </td>
                                                </tr>                                           
                                            </tbody>
                                        </table>
                                        <div class="wc-proceed-to-checkout">
                                            <a href="checkout.html">Xác Nhận Thanh Toán</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        <!-- cart-main-area end -->
    </div>
</body>
</html>
